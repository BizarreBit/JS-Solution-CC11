<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS09 0102</title>
  </head>
  <body>
    <script>
      class Sale {
        constructor(name) {
          this.name = name;
        }
        calcPrice = function () {
          //   return this.amount * this.price * (1 - +this.discount.split("%")[0] / 100);
          return (this.amount * this.price * (1 - this.discount / 100)).toFixed(
            2
          ); // solution
        };
      }

      class Beverage extends Sale {
        constructor(name, amount, price, discount) {
          super(name);
          this.amount = amount;
          this.price = price;
          //   this.discount = discount;
          //   this.discount = +discount.split("%")[0];
          this.discount = +discount.slice(0, discount.length - 1);
        }
      }

      const beverage = new Beverage("Pepsi", 3, 19, "10%");
      console.log(beverage.calcPrice());
    </script>
  </body>
</html>
