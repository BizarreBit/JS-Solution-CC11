<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS01 0406</title>
  </head>
  <body>
    <script>
      let a = 1;
      // a = 1
      console.log(a);
      let b = 2;
      console.log(a, b);
      // a = 1, b = 2
      let c = a++;
      console.log(a, b, c);
      // a = 2, b = 2, c = 1
      let d = ++c;
      console.log(a, b, c, d);
      // a = 2, b = 2, c = 2, d = 2
      let e = ++d + d++ + d;
      console.log(a, b, c, d, e);
      // a = 2, b = 2, c = 2, d = 4, e = 3 + 3 + 4 = 10
    </script>
  </body>
</html>
