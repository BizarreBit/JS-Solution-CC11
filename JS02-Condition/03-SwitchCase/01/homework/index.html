<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS02 0301</title>
  </head>
  <body>
    <script>
      const input = prompt("Input");
      switch (+input) {
        case 1:
          alert("One");
          break;
        case 0:
          alert("Zero");
          break;
        case -1:
          alert("Minus");
          break;
        default:
          alert("Invalid Number");
      }
    </script>
  </body>
</html>
