<!DOCTYPE html>

    <title>JS02 0402</title>
  </head>
  <body>
    <script>
      if (-1 || 0) alert("first"); // -1 || 0 ≡ -1 ≡ true ทำงาน

      if (-1 && 0) alert("second"); // -1 && 0 ≡ 0 ≡ false ไม่ทำงาน

      if (null || (-1 && 1)) alert("third"); // null || (-1 && 1) ≡ null || 1 ≡ 1 ≡ true ทำงาน
    </script>
  </body>
