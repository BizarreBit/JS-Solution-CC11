<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS02 0208</title>
  </head>
  <body>
    <script>
      const isNumber = (input) =>
        !(input === null || input.trim() === "" || isNaN(input));

      const score = prompt("Enter score");

      if (!isNumber(score)) alert("The score must be numeric.");
      else {
        let grade = "";
        
        if (score < 50) grade = "F";
        else if (score < 60) grade = "D";
        else if (score < 70) grade = "C";
        else if (score < 80) grade = "B";
        else grade = "A";

        alert(`grade: ${grade}`);
      }
    </script>
  </body>
</html>
