<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS02 0205</title>
  </head>
  <body>
    <script>
      const input = prompt("Number");
      if (input === null) pass;
      else if (input.trim() === "" || isNaN(input)) alert("Invalid number");
      else input % 2 ? alert("Odd Number") : alert("Even Number");
    </script>
  </body>
</html>
