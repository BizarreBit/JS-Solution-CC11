<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS02 0204</title>
  </head>
  <body>
    <script>
      const input = prompt("Number");
      console.log(input);
      if (input === null) pass;
      else if (input.trim() === "" || isNaN(input)) alert("Invalid number");
      else if (input < 0) alert("Negative number");
      else if (input) alert("Positive number");
      else alert("Zero");
    </script>
  </body>
</html>
