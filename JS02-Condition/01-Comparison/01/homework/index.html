<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS02 0101</title>
  </head>
  <body>
    <script>
      console.log("1" > 4);
      // "1" > 4 ≡ 1 > 4 ≡ false
      console.log("" <= 1);
      // "" <= 1 ≡ 0 <= 1 ≡ true
      console.log("apple" > "pineapple");
      // "apple" > "pineapple" ≡ "a" > "p" ≡ false
      console.log(undefined == null);
      // undefined == null ≡ false == false ≡ true
      console.log(undefined === null);
      // undefined === null ≡ false
      console.log(NaN !== 2);
      // NaN !== 2 ≡ true
      console.log(NaN == NaN);
      // NaN == NaN ≡ false // solution
      console.log(NaN === NaN);
      // NaN === NaN ≡ false // solution
    </script>
  </body>
</html>
