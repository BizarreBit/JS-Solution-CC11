  <body>
    <script>
      const tasks = [
        { id: 1, name: "Fishing" },
        { id: 2, name: "Shopping" },
        { id: 3, name: "Swimming" },
      ];
      function deleteTasks(id) {
        const idx = tasks.findIndex((el) => el.id === id);
        if (idx === -1) return false;
        tasks.splice(idx, 1);
      }
      deleteTasks(1);
      console.log(tasks);
    </script>
  </body>
