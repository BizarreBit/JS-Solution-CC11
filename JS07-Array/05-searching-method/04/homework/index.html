  <body>
    <script>
      const nums = [7, 9, -5, -1, 0, 3];
      let result;
      for (const el of nums) {
        if (el < 0) {
          result = el;
          break;
        }
      }
      console.log(result);

      const result2 = nums.find((el) => el < 0); //solution
      console.log(result2);
    </script>
  </body>
