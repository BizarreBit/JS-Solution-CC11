<!DOCTYPE html>

    <title>JS07 0510</title>

  <body>
    <script>
      function filterRange(arr, a, b) {
        return arr.filter((el) => el > a && el < b);
      }
      console.log(filterRange([1, -3, 2, 8, -4, 5], -3, 3))
    </script>
  </body>
