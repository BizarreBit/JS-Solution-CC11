<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS07 0503</title>
  </head>
  <body>
    <script>
      console.log([1, 2, 3].includes(2)); // *
      // true
      console.log([1, 2, 3].includes(4)); // **
      // false
      console.log([1, 2, 3].includes(3, 3)); // ***
      // false
      console.log([1, 2, 3].includes(3, -1)); // ****
      // true
      console.log([1, 2, NaN].includes(NaN)); // *****
      // true
      console.log(["1", "2", "3"].includes(3)); // ******
      // false
      // syntax: includes(searchElement, fromIndex)

      let el = 1;
      console.log(el);
      console.log(-3, [1, 2, 3].includes(el, -3));
      console.log(-2, [1, 2, 3].includes(el, -2));
      console.log(-1, [1, 2, 3].includes(el, -1));
      console.log(0, [1, 2, 3].includes(el, 0));
      console.log(1, [1, 2, 3].includes(el, 1));
      console.log(2, [1, 2, 3].includes(el, 2));

      el = 2;
      console.log(el);
      console.log(-3, [1, 2, 3].includes(el, -3));
      console.log(-2, [1, 2, 3].includes(el, -2));
      console.log(-1, [1, 2, 3].includes(el, -1));
      console.log(0, [1, 2, 3].includes(el, 0));
      console.log(1, [1, 2, 3].includes(el, 1));
      console.log(2, [1, 2, 3].includes(el, 2));

      el = 3;
      console.log(el);
      console.log(-3, [1, 2, 3].includes(el, -3));
      console.log(-2, [1, 2, 3].includes(el, -2));
      console.log(-1, [1, 2, 3].includes(el, -1));
      console.log(0, [1, 2, 3].includes(el, 0));
      console.log(1, [1, 2, 3].includes(el, 1));
      console.log(2, [1, 2, 3].includes(el, 2));
    </script>
  </body>
</html>
