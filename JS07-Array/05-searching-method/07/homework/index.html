  <body>
    <script>
      function updateTask(id, newName) {
        const idx = tasks.findIndex((el) => el.id === id);
        if (idx === -1) return;
        tasks[idx].name = newName;
      }

      const tasks = [
        { id: 1, name: "Fishing" },
        { id: 2, name: "Shopping" },
        { id: 3, name: "Swimming" },
      ];
      console.log(JSON.stringify(tasks));
      updateTask(2, "Traveling");
      console.log(tasks);
    </script>
  </body>
