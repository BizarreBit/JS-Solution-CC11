<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      let str = "I live in Thailand";
      // expected result: {i: 4, l: 2, v: 1, e:1, n: 2, t: 1, h:1, a:2, d:1}
      const result = {};
      for (const el of str) {
        const char = el.toLowerCase();
        char !== " " && (result[char] = (result[char] || 0) + 1);
      }
      console.log(result);

      const result2 = str
        .toLowerCase()
        .split("")
        .reduce(
          (acc, el) =>
            el !== " " ? { ...acc, [el]: (acc[el] || 0) + 1 } : acc,
          {}
        );
      console.log(result2);
    </script>
  </body>
