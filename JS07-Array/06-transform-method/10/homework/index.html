  <body>
    <script>
      let names = ["Jack", "John", "Bill", "John", "Rick", "Bill", "John"];
      // expected result: {Jack: 1, John: 3, Bill: 2, Rick: 1}

      const result = {};
      for (const el of names) {
        // result[el] ? result[el]++ : (result[el] = 1);
        result[el] = (result[el] || 0) + 1;
      }
      console.log(result);

      const result2 = names.reduce(
        (acc, el) => ({ ...acc, [el]: (acc[el] || 0) + 1 }),
        {}
      );
      console.log(result2);
    </script>
