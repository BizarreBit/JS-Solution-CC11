  <body>
    <script>
      function getAverageAge(arr) {
        // return arr.reduce(
        //   (acc, { age }, i, a) =>
        //     i === a.length - 1
        //       ? +((acc + age) / a.length).toFixed(2)
        //       : acc + age,
        //   0
        // );
        const totalAge = arr.reduce((acc, { age }) => acc + age, 0);
        return +(totalAge / arr.length).toFixed(2);
      }

      let john = { name: "John", age: 27 };
      let jo = { name: "Jo", age: 21 };
      let jin = { name: "Jin", age: 25 };

      let arr = [john, jo, jin];

      console.log(getAverageAge(arr)); // (27 + 21 + 25) / 3 = 24.33
    </script>
  </body>
