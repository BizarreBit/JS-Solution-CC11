<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS07 0614</title>
  </head>
  <body>
    <script>
      const products = [
        { id: 1, name: "Crystal" },
        { id: 4, name: "Namthip" },
        { id: 5, name: "Nestle" },
      ];
      // { 1: { name: 'Crystal' }, 4: { name: 'Namthip' }, 5: { name: 'Nestle' } };

      const result = products.reduce(
        (acc, el) => ({ ...acc, [el.id]: { name: el.name } }),
        {}
      );
      console.log(result);

      const result2 = products.reduce(
        (acc, { id, ...rest }) => ({ ...acc, [id]: rest }), // solution
        {}
      );
      console.log(result2);
    </script>
  </body>
</html>
