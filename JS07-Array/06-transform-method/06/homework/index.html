  <body>
    <script>
      function copySorted(arr) {
        // return [...arr].sort();
        return arr.slice(0).sort(); // solution
      }

      let arr = ["React", "Vue", "Angular"];
      let sorted = copySorted(arr);

      console.log(sorted); // Angular, React, Vue
      console.log(arr); // React, Vue, Angular (no changes)
    </script>
