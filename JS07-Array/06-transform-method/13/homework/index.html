      let alphabets = [

      // expected result: ['a', 'b', 'c', 'e', 'd']

      const result = [];
      for (const element of alphabets) {
        // const idx = result.findIndex((el) => el === element);

        if (!result.includes(element)) result.push(element); // solution
      }
      console.log(result);

      const result2 = alphabets.reduce(
        (acc, el) => (!acc.includes(el) ? [...acc, el] : acc),
        []

      console.log(result2);
