<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS07 0303</title>
  </head>
  <body>
    <script>
      const animals = ["Dog", "Cat", "Rat"];
      console.log(animals);

      animals.push("Fish");
      console.log(animals);

      animals.unshift("Horse");
      console.log(animals);

      animals.push("Giraffe", "Snake");
      console.log(animals);

      animals.shift();
      console.log(animals);

      animals.pop();
      console.log(animals);

      animals.shift();
      console.log(animals);

      // ["Cat", "Rat", "Fish", "Giraffe"];
    </script>
  </body>
</html>
