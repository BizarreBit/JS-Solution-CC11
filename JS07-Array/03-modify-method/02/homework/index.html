<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>JS07 0302</title>

  <body>
    <script>
      let arr = ["a", "b"];

      arr.push(function () {
        alert(this);
        console.log(this);
      });

      arr[2](); // *
      // Alert: arr

      // เพราะ array ก็ถือเป็น object
      // this ในกรณีนี้ มี arr เป็น object และ arr[2] เป็น method ซึ่งถูกเรียกใช้โดยคำสั่ง arr[2]()
      // this จึงมีค่าอ้างถึง array arr ["a", "b", f]
    </script>
  </body>
</html>
