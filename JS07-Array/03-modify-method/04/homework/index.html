  <body>
    <script>
      function first(arr, n) {
        if (n === undefined || n === 1) return arr[0];
        if (n > 1) return arr.slice(0, n);
      }

      console.log(first([7, 9, 0, -2])); // 7
      console.log(first([], 3)); // []
      console.log(first([7, 9, 0, -2], 3)); // [7, 9 ,0]
    </script>
  </body>
