  <body>
    <script>
      function squareArr(arr) {
        // return arr.map((el) => el ** 2);
        const newArr = [];
        for (const el of arr) {
          //   newArr.push(el ** 2);
          newArr[newArr.length] = el ** 2;
        }
        return newArr;
      }
      const arr = [2, 3, 5, 7, 11];
      console.log(squareArr(arr));
    </script>
  </body>
