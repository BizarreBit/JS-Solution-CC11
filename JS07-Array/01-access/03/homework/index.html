  <body>
    <script>
      const styles = ["Jazz", "Blues"];
      console.log(styles);

      styles.push("Rock-n-Roll");
      console.log(styles);

      styles[1] = "Classi";
      console.log(styles);

      styles.splice(1, 1, "Classic");
      console.log(styles);

      delete styles[0];
      console.log(styles);

      console.log(styles.length);
      
      styles[styles.length] = "Last"; //solution
      console.log(styles);
    </script>
  </body>
