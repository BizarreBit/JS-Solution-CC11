<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS03 0102</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (++i < 5) // 1 2 3 4 5
        alert(i);     // 1 2 3 4

      i = 0;
      while (i++ < 5) // 0 1 2 3 4 5
        alert(i);     // 1 2 3 4 5

      // ไม่เหมือนกัน ++i จะเพิ่มค่า i ก่อนถูกนำไปใช้ แต่ i++ จะส่งค่าไปให้ใช้จนเสร็จสิ้น จึงค่อนเพิ่มค่า i
    </script>
  </body>
</html>
