<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS03 0109</title>
  </head>
  <body>
    <script>
      let input;
      let guess;
      let count = 0;
      while (true) {
        input = prompt("Enter a number in range of 1 to 99");
        if (input === null) break;
        if (!(input.trim() === "" || isNaN(input) || input < 1 || input > 99)) {
          while (true) {
            guess = prompt("Guess the number");
            if (guess === null) break;
            if (guess.trim() === "" || isNaN(guess)) {
              alert("Must be numeric");
            } else {
              count++;
              if (+guess > +input) alert("Too much");
              else if (+guess < +input) alert("Too little");
              else {
                alert(`${input} is correct. You got it within ${count} times`);
                break;
              }
            }
          }
          break;
        }
      }
    </script>
  </body>
</html>
