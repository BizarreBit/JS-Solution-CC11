<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS03 0104</title>
  </head>
  <body>
    <script>
      let sum = 0;
      let sumEven = 0,
        sumOdd = 0;
      let sumSquaredMod2 = 0;
      let sumSquaredMod3 = 0;
      let sumSpecial = 0;

      for (let i = 1; i <= 100; i++) {
        sum += i;
        i % 2 === 0
          ? (sumEven += i) &&
            (sumSquaredMod2 += i ** 2) &&
            (sumSpecial += i ** 2)
          : (sumOdd += i);
        i % 3 === 0 && (sumSquaredMod3 += i ** 2) && (sumSpecial -= i ** 2);
      }

      console.log(`sum: ${sum}`);
      console.log(`sumEven: ${sumEven}, sumOdd: ${sumOdd}`);
      console.log(
        `sumSquaredMod2 - sumSquaredMod3: ${sumSquaredMod2 - sumSquaredMod3}`
      );
      console.log(`sumSquaredMod2 - sumSquaredMod3: ${sumSpecial}`);
    </script>
  </body>
</html>
