  <body>
    <script>
      const Accumulator = function (startingValue) {
        this.currentValue = startingValue;
        this.read = function () {
          this.currentValue += +prompt("input number");
        };
        this.show = function () {
          alert(this.currentValue);
        };
      };
      const accumulate = new Accumulator(20);
      console.log(accumulate.currentValue);
      accumulate.read();
      accumulate.show();
    </script>
  </body>
