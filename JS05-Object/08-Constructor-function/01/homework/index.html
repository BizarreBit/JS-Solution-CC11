<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS05 0801</title>
  </head>
  <body>
    <script>
      function Calculator() {
        this.read = function () {
          this.a = +prompt("a ? b = ? , Enter a");
          this.b = +prompt("a ? b = ? , Enter b");
        };
        this.sum = function () {
          return this.a + this.b;
        };
        this.mul = function () {
          return this.a * this.b;
        };
      }
      const calculator = new Calculator();
      console.log(calculator);
      calculator.read();
      alert(calculator.sum());
      alert(calculator.mul());
      console.log(calculator);
    </script>
  </body>
</html>
