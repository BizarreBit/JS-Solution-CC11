  <body>
    <script>
      const permission1 = { canView: false, canDelete: false };
      const permission2 = { canUpdate: true, canCreate: true };
      const permission3 = { canCreate: false, canDelete: true };
      const permission4 = { canView: true };

      const upperMerge = (...objList) => {
        const newObj = {};
        for (const obj of objList) {
          for (const key in obj) {
            // if (newObj[key]) {
            //   if (newObj[key] < obj[key]) newObj[key] = obj[key];
            // } else newObj[key] = obj[key];
            newObj[key] >= obj[key] || (newObj[key] = obj[key]);
          }
        }
        return newObj;
      };
      const permission = upperMerge(
        permission1,
        permission2,
        permission3,
        permission4
      );
      console.log(permission);

      //solution
      console.log(
        Object.assign({}, permission1, permission2, permission3, permission4)
      );
      console.log({
        ...permission1,
        ...permission2,
        ...permission3,
        ...permission4,
      });
    </script>
