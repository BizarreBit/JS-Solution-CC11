  <body>
    <script>
      const objStopCutter = (obj) => {
        const newObj = {};
        for (key in obj) {
          if (key === "stop" || obj[key] === "stop") break;
          newObj[key] = obj[key];
        }
        console.log(newObj);
        return newObj;
      };

      const obj = {
        a: 0,
        b: 1,
        c: true,
        d: "stop",
        e: 4,
        stop: true,
        z: 35,
      };

      const obj2 = {
        a: 0,
        b: 1,
        c: true,
        // d: "stop",
        e: 4,
        stop: true,
        z: 35,
      };

      const obj3 = {
        a: 0,
        b: 1,
        c: true,
        // d: "stop",
        e: 4,
        // stop : true,
        z: 35,
      };

      objStopCutter(obj);
      objStopCutter(obj2);
      objStopCutter(obj3);

      //solution
      const objectPrompt = (message) => {
        const obj = {};
        let key, value;
        while (true) {
          key = prompt(`${message}: Enter key`);
          if (key === "stop" || key === null) break;
          value = prompt(`${message}: Enter value`);
          if (value === "stop" || value === null) break;

          obj[key] = value;
        }
        console.log(message);
        console.log(obj);
        return obj;
      };

      objectPrompt("Create an object via prompt");
    </script>
