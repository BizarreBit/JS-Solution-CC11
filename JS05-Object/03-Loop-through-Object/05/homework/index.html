<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS05 0305</title>
  </head>
  <body>
    <script>
      const objectPrompt = (message) => {
        const obj = {};
        let key, value;
        while (true) {
          key = prompt(`${message}: Enter key`);
          if (key === "stop" || key === null) break;
          value = prompt(`${message}: Enter value`);
          if (value === "stop" || value === null) break;

          obj[+value > 1 ? key + "s" : key] = value;
        }
        console.log(message);
        console.log(obj);
        return obj;
      };

      objectPrompt("Fruit Object");
    </script>
  </body>
</html>
