  <body>
    <script>
      function censoredWordCheck(str) {
        const lowerCaseStr = str.toLowerCase();
        return (
          lowerCaseStr.includes("xxx") ||
          lowerCaseStr.includes("sex") ||
          lowerCaseStr.includes("porn")
        );
      }
      console.log(
        censoredWordCheck("ให้ตรวจสอบแบบ case-insensitive เช่น XXX,")
      );
      console.log(
        censoredWordCheck(", pOrn")
      );
      console.log(
        censoredWordCheck("sEX ให้ถือว่าเป็นคำเดียวกับ")
      );
      console.log(
        censoredWordCheck("xx 9k,")
      );
    </script>
