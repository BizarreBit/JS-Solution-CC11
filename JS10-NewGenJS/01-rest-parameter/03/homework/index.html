<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS10 0103</title>
  </head>
  <body>
    <script>
      const mergeObjects = (...objs) =>
        objs.reduce((acc, el) => ({ ...acc, ...el }), {});

      const obj = { a: 1 };
      const obj2 = { a: 2, b: 2 };
      const obj3 = { a: 3, c: 3 };
      const obj4 = { a: 4, b: 5, d: 4 };

      console.log(mergeObjects(obj, obj2, obj3, obj4));
    </script>
  </body>
</html>
