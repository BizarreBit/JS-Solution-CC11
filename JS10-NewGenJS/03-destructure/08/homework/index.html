  <body>
    <script>
      const ageCheck = ({ firstName, lastName, age }) => {
        age > 18
          ? alert(`Hello!, ${firstName} ${lastName}`)
          : alert("Access denied due to age restrictions");
      };

      ageCheck({ firstName: "Name", lastName: "Surname", age: 99 });
      ageCheck({ firstName: "Name2", lastName: "Surname2", age: 9 });
    </script>
  </body>
