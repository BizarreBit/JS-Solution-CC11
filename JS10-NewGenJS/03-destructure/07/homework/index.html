<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS10 0307</title>
  </head>
  <body>
    <script>
      let guest = "Jane";
      let admin = "Pete";
      console.log(guest, admin);

      let user = { guest, admin };
      guest = user.admin;
      admin = user.guest;
      console.log(guest, admin);

      let temp = guest;
      guest = admin;
      admin = temp;
      console.log(guest, admin);

      [guest, admin] = [admin, guest];
      console.log(guest, admin);
    </script>
  </body>
</html>
