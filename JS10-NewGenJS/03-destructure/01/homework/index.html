  <body>
    <script>
      let [first, second, third] = ["Maya", "Marisa", "Chi"];
      console.log(first); // *      // "Maya"
      console.log(second); // **    // "Marisa"
      console.log(third); // ***    // "Chi"
      // เพราะ let [first, second, third] = ["Maya", "Marisa", "Chi"];
      // เทียบเท่า let first = "Maya"
      //  let second = "Marisa"
      //  let third = "Chi"
      
    </script>
