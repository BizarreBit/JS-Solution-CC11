  <body>
    <script>
      const doubleAndReturnArgs = (arr, ...params) => [
        ...arr,
        ...params.map((el) => 2 * el),
      ];
      console.log(doubleAndReturnArgs([1, 2, 3], 4, 4));
      console.log(doubleAndReturnArgs([2], 10, 4));
    </script>
  </body>
