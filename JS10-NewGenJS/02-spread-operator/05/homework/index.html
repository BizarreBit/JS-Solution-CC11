<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      const removeRandom = (arr) => {
        const result = [...arr];
        //   result.splice(+(Math.random() * result.length).toFixed(0), 1);
        result.splice(Math.floor(Math.random() * result.length), 1);
        return result;
      };

      console.log(removeRandom([1, 2, 3, 4, 5, 6, 7, 8, 9]));
      console.log(removeRandom([1, 2, 3, 4, 5, 6, 7, 8, 9]));
      console.log(removeRandom([1, 2, 3, 4, 5, 6, 7, 8, 9]));
      console.log(removeRandom([1, 2, 3, 4, 5, 6, 7, 8, 9]));
      console.log(removeRandom([1, 2, 3, 4, 5, 6, 7, 8, 9]));
    </script>
  </body>
