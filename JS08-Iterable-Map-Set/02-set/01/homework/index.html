  <body>
    <script>
      const set = new Set();
      console.log(set);

      set
        .add("Thailand")
        .add("Japan")
        .add("Thailand")
        .add("China")
        .add("India")
        .add("Thailand")
        .add("China")
        .add("Singapore")
        .add("Japan");
      console.log(set);

      set.delete("India");
      console.log(set);

      console.log(set.size);

      const array = Array.from(set);
      console.log(array);

      const set2 = new Set(array);
      console.log(set2);
    </script>
