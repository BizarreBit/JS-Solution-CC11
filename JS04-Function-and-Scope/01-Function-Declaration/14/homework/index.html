      function max(a, b, c, d) {
        //solution
        if (a === undefined) return;
        if (b === undefined) return Math.max(a);

        if (c === undefined) return Math.max(a, b);

        if (d === undefined) return Math.max(a, b, c);

        return Math.max(a, b, c, d);
      }

      console.log(max()); // undefined
      console.log(max(2)); // 2
      console.log(max(3, 1)); // 3
      console.log(max(7, 3, 9, 2)); // 9
      console.log(max(7, 3, "aaaaa", 2)); // NaN
      console.log(max(7, 3, "", 2)); // 7
      console.log(max(7, 3, null, 2, 9)); // 7
      console.log(max(7, 3, undefined, 2, 9)); // 7
      console.log(max(7, 3, NaN, 2, 9)); // NaN
      console.log(max(7, 3, {}, 2, 9)); // NaN
