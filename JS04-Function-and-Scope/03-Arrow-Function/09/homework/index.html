  <body>
    <script>
      const isLeapYear = (year) => {
        if (year % 100 === 0) {
          return year % 400 === 0;
        }
        return year % 4 === 0;
      };
      
      console.log(isLeapYear(1900));
      console.log(isLeapYear(2000));
      console.log(isLeapYear(2021));
      console.log(isLeapYear(2022));
      console.log(isLeapYear(2023));
      console.log(isLeapYear(2024));
    </script>
  </body>
</html>
