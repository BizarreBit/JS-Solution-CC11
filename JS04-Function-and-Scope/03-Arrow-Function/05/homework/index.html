  <body>
    <script>
      const ask = (question, yes, no) => {
        confirm(question) ? yes() : no();
      };
      ask(
        "Do you agree?",
        () => {
          alert("You agreed.");
        },
        () => {
          "You canceled the execution.";
        }
      );
    </script>
  </body>
