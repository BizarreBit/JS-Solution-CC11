<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS04 0302</title>
  </head>
  <body>
    <script>
      const isPrime = (num) => {
        if (isNaN(num) || num <= 1) return false;
        for (let i = 2; i < num; i++) {
          if (num % i === 0) return false;
        }
        return true;
      };
    </script>
  </body>
</html>
